<!DOCTYPE html>
<html>

<head>
  <title>Simple Marker</title>
  <!-- The callback parameter is required, so we use console.debug as a noop -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhWFdEmQ3oZl5CYztBojkXJKHm4HD0ixM&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <gmp-map center="45.65223693847656,25.610698699951172" zoom="14"
    map-id="DEMO_MAP_ID">
    <gmp-advanced-marker position="45.65223693847656,25.610698699951172"
      title="My location"></gmp-advanced-marker>
  </gmp-map>
</body>

</html>
